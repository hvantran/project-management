name: account-platform service ci

on:
  push:
    branches: [ "main" ]
    paths:
      - "account-platform/**"
      - "base-platform/**"
      - ".github/workflows/actions/action.yaml"
      - ".github/workflows/account-platform-ci.yaml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "account-platform/**"
      - "base-platform/**"
      - ".github/workflows/actions/action.yaml"
      - ".github/workflows/account-platform-ci.yaml"
      
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/workflows/actions
      - name: Run maven build
        run: |
          mvn clean install -DskipTests -f parent-pom &&
          mvn clean install -DskipTests -f base-platform &&
          mvn clean install -DskipTests -f account-platform
      - name: Analyze with sonar cloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn sonar:sonar -Dsonar.projectKey=hvantran_parent-pom -f parent-pom;
          mvn sonar:sonar -Dsonar.projectKey=hvantran_base-platform -f base-platform;
          mvn sonar:sonar -Dsonar.projectKey=hvantran_account-platform -f account-platform

  Unit-Tests:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions
      - name: Run maven test
        run: mvn test -f account-platform
      - name: Unit test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit-Test-Results
          path: "account-platform/**/surefire-reports/*.xml"
          reporter: java-junit
