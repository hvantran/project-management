name: Project Management All Services CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ./github/workflows/common_wf_step.yml@main
      - uses: actions/cache@v3.0.4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Run Maven build command
        run: mvn clean install -DskipTests
        
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: ./github/workflows/common_wf_step
      - name: Run Maven test command
        run: mvn test
