name: Project Management All Services CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.ACCESS_TOKEN }}
      - uses: ./github/workflows/common_wf_step
      - name: Run Maven build command
        run: mvn clean install -DskipTests
        
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.ACCESS_TOKEN }}
      - uses: ./github/workflows/common_wf_step
      - name: Run Maven test command
        run: mvn test
